<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="biwott"/>
    <meta name="title" content="week1 js practise" >
    <title>WEEK 1 JS PRACTISE</title>
  </head>
  <body>
    <h1>WEEK 1 JS PRACTISE</h1>
      <h3>Student grade generator</h3>
      <form id="gradegen">
      <label for="marks">Enter the student's marks(It should be between 0 and 100)</label>
      <input type="number" id="marks" name="marks" placeholder="Marks">
      <input type="submit" value="Enter">
    </form>
    <p id="grade"></p>
    <h3>Speed detector</h3>
    <form id="speeddetector">
      <label for="speed">Enter the driver's speed</label>
      <input type="number" id="speed" name="speed" placeholder="Speed">
      <input type="submit"  value="Enter">
    </form>
    <p id="demerits"></p>
    <h3>Net salary calculator</h3>
    <form id="netsalary">
      <label for="salary">Salary</label>
      <input type="number" id="salary" name="salary" placeholder="Enter your monthly basic salary"><br><br>
      <label for="benefits">Benefits</label>
      <input type="number" id="benefits" name="benefits" placeholder="Enter your monthly benefits">
      <input type="submit"  value="Enter">
    </form>
    <p id="netsal"></p>
    <h3>Extra practise questions</h3>
    <h4>Bubble sort</h4>
    <p>Click the button and input a list of numbers ie '1,6,7,2,5,30,23'</p>
    <button id="btn">Sort</button>
    <p id="sortedarray"></p>
    <h4>Object</h4>
    <form id="cylinder">
      <label for="radius">Radius</label>
      <input type="number" id="radius" name="radius" placeholder="radius">
      <label for="height">Height</label>
      <input type="number" id="height" name="height" placeholder="height">
      <input type="submit" value="Enter">
    </form>
    <p id="volume"></p>
  <script src="extra-practice-questions.js "></script>
  <script src="net-salary-calculator.js"></script>
  <script src="speed-detector.js"></script>
  <script src="student-grade-generator.js"></script>
  </body>
</html>
